<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Papo Reto</title>
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <header>
    <nav>
      <div class="logo-container">
        <a href="" class="logo-text">PAPO RETO</a>
        <img src="imagens/paporeto.png" alt="Logo" width="70px" class="logo-img">
      </div>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm" class="form-login">
      <label for="senha">Digite a senha:</label>
      <input type="password" id="senha" name="senha" required>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <p id="mensagemErro" class="erro">Senha incorreta. Tente novamente.</p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
