<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Produtos</title>
  <link rel="stylesheet" href="css/catalogo.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <nav>
 <div class="logo-container">
        <a href="catalogo.html" class="logo-text">PAPO RETO</a>
        <img src="imagens/paporeto.png" alt="Logo" width="70px" class="logo-img">

    </div>
    <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
    <ul class="nav-list">
        <li><a href="adicionar_pedido.html">Adicionar pedido</a></li>
        <li><a href="registro.html">Registro</a></li>
    </ul>
  </nav>
</header>


  <div class="container">

    <!-- Categorias -->
    <section class="categorias">
      <h2>Categorias:</h2>
     <ul id="filtro-categorias">
  <li data-categoria="Todos">Todos</li>
  <li data-categoria="Refrigerante">Refrigerante</li>
  <li data-categoria="Sucos">Sucos</li>
  <li data-categoria="Cerveja">Cerveja</li>
  <li data-categoria="Destilados">Destilados</li>
  <li data-categoria="Vinhos">Vinhos</li>
  <li data-categoria="Energético">Energético</li>
  <li data-categoria="Água">Água</li>
</ul>

    </section>

    <!-- Botão Adicionar -->
    <button class="btn-adicionar" onclick="abrirFormulario()">Adicionar Produto</button>

    <!-- Formulário -->
    <div id="formularioProduto" class="formulario" style="display: none;">
      <h3>Adicionar / Editar Produto</h3>
      <form id="formProduto" enctype="multipart/form-data">
        <input type="hidden" id="produtoId" name="id">

        <label>Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label>Categoria:</label>
        <select id="categoria" name="categoria" required>
          <option value="">Selecione</option>
          <option value="Refrigerante">Refrigerante</option>
          <option value="Sucos">Sucos</option>
          <option value="Cerveja">Cerveja</option>
          <option value="Destilados">Destilados</option>
          <option value="Vinhos">Vinhos</option>
          <option value="Energético">Energético</option>
          <option value="Água">Água</option>
        </select>


        <label>Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <label>Preço:</label>
        <input type="number" step="0.01" id="preco" name="preco" required>

        <label>Imagem:</label>
        <input type="file" id="imagem" name="imagem">

        <div class="form-buttons">
          <button type="submit">Salvar</button>
          <button type="button" onclick="fecharFormulario()">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- Produtos -->
    <div id="lista-produtos" class="produtos">
      <!-- Itens vão aparecer aqui -->
    </div>

  </div>

  <script src="js/catalogo.js"></script>
</body>
</html>
